
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunshine BnB Management</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #fefefe; }
        header { background: #f9b233; padding: 20px; text-align: center; color: white; }
        section { padding: 40px; max-width: 800px; margin: auto; }
        form { display: flex; flex-direction: column; gap: 10px; }
        input, textarea { padding: 10px; font-size: 16px; }
        button { padding: 12px; background: #f9b233; color: white; border: none; cursor: pointer; }
        button:hover { background: #e89a00; }
    </style>
</head>
<body>
    <header>
        <h1>Sunshine BnB Management</h1>
        <p>Stress-Free Airbnb Management in West Palm Beach</p>
    </header>
    <section>
        <h2>Book a Free Consultation</h2>
        <form action="mailto:sunshinebnb@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="Full Name" placeholder="Full Name" required>
            <input type="email" name="Email" placeholder="Email" required>
            <textarea name="Message" rows="5" placeholder="Your message"></textarea>
            <button type="submit">Send</button>
        </form>
    </section>
</body>
</html>
